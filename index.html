<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare | Site Meu</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="register">Înregistrare</button>
        </div>

        <!-- Formular Login -->
        <form id="login-form" class="form active" action="auth/login.php" method="POST">
            <div class="input-group">
                <label for="username">Utilizator:</label>
                <input type="text" id="username" name="username" required>
                <span class="error-message"></span>
            </div>
            <div class="input-group">
                <label for="password">Parolă:</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message"></span>
            </div>
            <button type="submit" class="btn">Conectează-te</button>
        </form>

        <!-- Formular Înregistrare -->
        <form id="register-form" class="form" action="auth/register.php" method="POST">
            <div class="input-group">
                <label for="reg-username">Utilizator:</label>
                <input type="text" id="reg-username" name="username" required>
                <span class="error-message"></span>
            </div>
            <div class="input-group">
                <label for="reg-password">Parolă (minim 6 caractere):</label>
                <input type="password" id="reg-password" name="password" minlength="6" required>
                <span class="error-message"></span>
            </div>
            <button type="submit" class="btn">Înregistrează-te</button>
        </form>

        <!-- Mesaje dinamice -->
        <div id="message" class="message"></div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
