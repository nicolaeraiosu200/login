<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Site Meu</title>
    <link rel="stylesheet" href="https://nicolaeraiosu200.github.io/style.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>Bun venit, <span id="username-display"></span>!</h1>
        <a href="index.html" class="logout-btn">Deconectează-te</a>
    </header>
    <main class="dashboard-content">
        <p>Ai acces la funcționalitățile tale personale.</p>
    </main>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        if (username) {
            document.getElementById('username-display').textContent = username;
        } else {
            window.location.href = 'https://nicolaeraiosu200.github.io/index.html';
        }
    </script>
</body>
</html>
